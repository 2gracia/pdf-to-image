language: php

php:
  - 7.0
  - 7.1

env:
  matrix:
    - COMPOSER_FLAGS="--prefer-lowest"
    - COMPOSER_FLAGS=""

before_install:
  - sudo apt-get update
  - travis_retry composer self-update
  - apt-get install -y imagick
  - apt-get install -y ghostscript

install:
  - travis_retry composer update --prefer-source $PREFER_LOWEST

script:
  - phpunit
